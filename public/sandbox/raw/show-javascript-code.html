<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Show JavaScript Code</title>
	<style>
		pre {
			background: #f4f4f4;
			padding: 1em;
			border-radius: 5px;
			overflow-x: auto;
			font-family: "Fira Mono", "Consolas", monospace;
			font-size: 1em;
		}
	</style>
</head>
<body>
	<h1>Contents of default.js</h1>
	<pre id="js-code"></pre>
	<script>
		fetch('default.js')
			.then(response => response.text())
			.then(code => {
				document.getElementById('js-code').textContent = code;
			})
			.catch(err => {
				document.getElementById('js-code').textContent = 'Could not load default.js';
			});
	</script>
</body>
</html>
