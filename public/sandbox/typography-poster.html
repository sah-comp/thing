<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Litfaßsäulen Poster – Typografie</title>
	<meta name="description" content="Posterartige Typografie im Stil einer Litfaßsäule.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="default.css">
	<style>
		body {
			background: #f5f5f5;
			margin: 0;
			font-family: 'Inter', Arial, sans-serif;
			color: #222;
		}
		.poster {
			max-width: 700px;
			margin: 40px auto;
			background: #fffbe6;
			border-radius: 24px;
			box-shadow: 0 8px 32px rgba(0,0,0,0.12);
			padding: 48px 32px;
			border: 4px solid #222;
			text-align: center;
		}
		.poster h1 {
			font-size: 4rem;
			font-weight: 900;
			letter-spacing: 0.05em;
			text-transform: uppercase;
			margin-bottom: 0.5em;
			line-height: 1.1;
			color: #d7263d;
			text-shadow: 2px 2px 0 #fff, 4px 4px 0 #222;
		}
		.poster p {
			font-size: 2rem;
			font-weight: 700;
			margin: 0.5em 0 1.5em 0;
			line-height: 1.3;
			color: #222;
		}
		.poster .details {
			font-size: 1.2rem;
			font-weight: 400;
			color: #555;
			margin-top: 2em;
			letter-spacing: 0.03em;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<a href="index.html" class="backward">Startseite</a>
		</nav>
	</header>
	<main>
		<div class="poster">
			<h1>Ideen. Lösungen. Inspiration.</h1>
			<p>Fullstack PHP – Remote – Deutsch &amp; English</p>
			<p>Für Projekte, die auffallen und bleiben.<br>Kontakt: stephan@sah-company.com</p>
			<div class="details">Litfaßsäulen-Style: Große Typografie, plakativ, klar, einprägsam.</div>
		</div>
	</main>
	<footer>
		<nav>
			<a href="legal.html" class="forward">Impressum &amp; Rechtliches</a>
		</nav>
	</footer>
	<script src="default.js"></script>
</body>
</html>
